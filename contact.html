<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="Assets/css/contact_page.css">
</head>

<body>
    <div class="contact">
        <div class="contact_form">
            <form action="">
                <div class="contact_title">
                    <h2>Contact Us</h2>
                    <hr>
                </div>
                <input type="text" id="fullname" name="fullname" placeholder="Name :"><br>
                <input type="text" id="email" name="email" placeholder="Email :"><br>
                <textarea type="text" id="message" name="message" placeholder="Write Message.."></textarea><br>
                <button type="submit" id="send">Send </button>
            </form>
        </div>
        <div class="contact_img"> <img src="Assets\img\logic-page-pic.png" width="500" height="500"></div>

    </div>

</body>

</html>
