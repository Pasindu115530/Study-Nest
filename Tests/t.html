<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Basic Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .search-container {
  display: flex;
  align-items: center;
  background: #000;
  border: 1px solid orange;
  border-radius: 4px;
  overflow: hidden;
  width: fit-content;
  transition: all 0.3s ease;
}

.search-container input {
  width: 0;
  padding: 0;
  border: none;
  outline: none;
  background: #000;
  color: white;
  transition: width 0.4s ease, padding 0.4s ease;
}

.search-container button {
  background: orange;
  color: white;
  border: none;
  padding: 10px 16px;
  cursor: pointer;
}

.search-container:hover input {
  width: 180px; /* or any value */
  padding: 10px;
}

    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="Type To text" />
        <button>Search</button>
    </div>

</body>
</html>
