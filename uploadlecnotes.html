<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Lecture Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #c1ccd9;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .upload-card h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .upload-card input[type="file"] {
            margin: 15px 0;
        }

        .upload-card input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        .upload-card input[type="submit"]:hover {
            background: #0056b3;
        }

        label {
            font-weight: 500;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="upload-card">
        <h2>Upload Lecture Notes</h2>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="file">Select a PDF file:</label><br>
            <input type="file" name="file" accept="application/pdf" required><br>
            <label for="module">Select Module</label>
            <select name="module" id="module" required>
                <option value="" disabled selected>Select a module</option>
                <option value="ai">Artificial Intelligent</option>
                <option value="sda">Software Design Architecture</option>
                <option value="fmsd">Formal Methods in Software Development</option>
                <option value="dcn">Data Communication & Networking</option>
                <option value="wt">Web Technologies</option>
            </select>
            <br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
