<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Lecture Notes | StudyNest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #ff7200 15%, transparent 25%),
                        radial-gradient(circle at bottom right, #ff7200 10%, transparent 20%),
                        #0d0d0d;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }



        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
        }

        .upload-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 35px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255, 114, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .upload-card h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ff7200;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 15px;
            transition: 0.3s;
        }

        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 8px #ff7200;
        }

        input[type="file"]::file-selector-button {
            background-color: #ff7200;
            color: #fff;
            border: none;
            padding: 8px 14px;
            margin-right: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #fff;
            color: #ff7200;
        }

        option {
            color: black;
        }

        input[type="submit"] {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background-color: #ff7200;
            color: #fff;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 114, 0, 0.5);
        }

        input[type="submit"]:hover {
            background-color: #fff;
            color: #ff7200;
            box-shadow: 0 0 18px #fff;
        }

        
        @media (max-width: 480px) {
            .upload-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>



<main>
    <div class="upload-card">
        <h2>Upload Lecture Notes</h2><br>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="file">Select a PDF file:</label>
            <input type="file" id="file" name="file" accept="application/pdf" required>
            <label for="module">Select Module:</label>
            <select id="module" name="module" required>
                <option value="" disabled selected>Select a module</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="sda">Software Design Architecture</option>
                <option value="fmsd">Formal Methods in Software Development</option>
                <option value="dcn">Data Communication & Networking</option>
                <option value="wt">Web Technologies</option>
                <option value="ecl">Essentials of Computer Law</option>
                <option value="mc">Mathematics for Computing</option>
                <option value="gp">Group Project</option>
            </select>
            <br><br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</main>



</body>
</html>
