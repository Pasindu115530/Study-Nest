<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | STUDYNEST </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Assets/css/login-page.css">       
</head>

<body>
    <div class="container">
        <div class="left-semicircle"></div>
        <div class="middle-circle"></div>
        <div class="right"></div>
        <div class="login-container">
            <div class="login-form">
                <div class="login-deco" >
                    <img src="Assets/img/logic-page-pic.png" class="img-login" alt="homepage" width="425px">
                </div>
                <div class="login-form-items">
                   <form action="Assets/php/loginpage.php" method="POST" style="display: contents;">
                            <span class="login-label">LOGIN</span>
                            
                            <div class="text-input-container">
                                <label class="form-label" for="username">USERNAME</label>
                                <input type="text" name="username" class="text-style" id="username" required>
                            </div>
                            
                            <div class="text-input-container">
                                <label class="form-label" for="password">PASSWORD</label>
                                <input type="password" name="password" class="text-style" id="password" required>
                            </div>
                            
                            <button class="login-btn" type="submit">SIGN IN</button>
                 </form>

                    <span class="form-label">Don't have an account? </span>
                    
                    <a class="signup" href="signup.html">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
