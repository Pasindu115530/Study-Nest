<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | STUDYNEST </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Assets/css/signup-page.css">    
</head>


<body>
    <div class="container">
        <div class="left-semicircle"></div>
        <div class="middle-circle"></div>
        <div class="right"></div>
        <div class="login-container">
            <div class="login-form">
                <div class="login-deco" >
                    <div class="home-text">
                        <span class="homepage-text">Happy Learning with</span>
                        <a href="HomePage.html" class="studynest-text"><br> STUDY NEST </a> 
                    </div>
                    <img src="Assets/img/Signup-page-img.png" class="img-signup" alt="homepage">
                    
                </div>
                    <form action="signuppage.php" method="POST">
                        <div class="login-form-items">
                        
                            <span class="login-label">SIGNUP</span>
                            <div class="text-input-container">
                                <label class="form-label">First Name</label>
                                <input type="text" class="text-style" id="fname" name="fname" required>
                            </div>
                            <div class="text-input-container">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="text-style" id="lname" name="lname" required>
                            </div>
                            <div class="text-input-container">
                                <label class="form-label">Department</label>
                                <select name="department" required>
                                    <option value="CS">CS</option>
                                    <option value="SE">SE</option>
                                    <option value="IS">IS</option>
                                </select>
                            </div>
                            <div class="text-input-container">
                                <label class="form-label">User Name</label>
                                <input type="text" class="text-style" id="uname" name="username" required>
                            </div>
                            <div class="text-input-container">
                                <label class="form-label">Mail Address</label>
                                <input type="email" class="text-style" id="mailaddress" name="mailaddress" required>
                            </div>
                            <div class="text-input-container">
                                <label class="form-label">Phone Number</label>
                                <input type="text" class="text-style" id="pnumber" name="pnumber" required>
                            </div>
                            <div class="text-input-container">
                                <label class="form-label">Password</label>
                                <input type="password" class="text-style" id="password" name="password" required>
                            </div>
                            <div class="text-input-container">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="text-style" id="pwconfirm" name="pwconfirm" required>
                            </div>
                            <button class="login-btn" type="submit">SIGN UP</button>
                                              
                        
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
